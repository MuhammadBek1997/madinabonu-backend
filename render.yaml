services:
  # Web Service
  - type: web
    name: madinabonu-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DATABASE_URL
        fromDatabase:
          name: madinabonu-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_NAME
        value: Madinabonu
      - key: API_VERSION
        value: v1
      - key: DEBUG
        value: False
      - key: CORS_ORIGINS
        value: https://madinabonu.vercel.app,http://localhost:3000,http://localhost:8081

databases:
  - name: madinabonu-db
    databaseName: madinabonu
    plan: free